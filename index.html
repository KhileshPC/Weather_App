<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--Grnat location container-->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>grant Location Acess</p>
                <p>Allow Acess to get weather Information</p>
                <button class="btn">Grant Acess</button>
            </div>

            <!--Search Weather-->
            <form class="form-container" data-searchform>
                <input placeholder="Search for city....." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading Screen-->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--show weather Info-->
            <div class="user-info-container">


                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather Desc-->
                <p data-weatherDesc></p>
                <img data-weatherIcon>

                    <!--Temperature-->
                <p data-temp></p>

                <!--3card -parameter-->
                <div class="parameter-container">

                    <!--Card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--Card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>



            </div>
        </div>


    </div>



 
    <script src="index.js"></script>
</body>
</html>
